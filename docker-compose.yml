services:
  # ─── PostgreSQL 18 + TimescaleDB ───
  postgres:
    image: timescale/timescaledb:latest-pg18
    container_name: vitametron-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: vitametron
      POSTGRES_USER: vitametron
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vitametron"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ─── Redis ───
  redis:
    image: redis:7-alpine
    container_name: vitametron-redis
    restart: unless-stopped
    command: >
      sh -c 'redis-server --requirepass "$$(cat /run/secrets/redis_password)"'
    secrets:
      - redis_password
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$$(cat /run/secrets/redis_password)\" ping | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ─── Ollama (LLM Inference) ───
  ollama:
    image: ollama/ollama:latest
    container_name: vitametron-ollama
    restart: unless-stopped
    environment:
      OLLAMA_HOST: "0.0.0.0"
      OLLAMA_KEEP_ALIVE: "-1"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ─── ML Service (FastAPI) ───
  ml:
    build:
      context: ./ml
      dockerfile: Dockerfile
    container_name: vitametron-ml
    restart: unless-stopped
    environment:
      TZ: Asia/Tokyo
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: vitametron
      DB_USER: vitametron
      DB_SSLMODE: disable
      MODEL_STORE_PATH: /app/model_store
      LOG_LEVEL: INFO
      OLLAMA_BASE_URL: http://ollama:11434
    secrets:
      - db_password
    volumes:
      - ml_models:/app/model_store
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  # ─── Preprocessor (Python FastAPI) ───
  preprocessor:
    build:
      context: ./preprocessor
      dockerfile: Dockerfile
    container_name: vitametron-preprocessor
    restart: unless-stopped
    environment:
      TZ: Asia/Tokyo
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: vitametron
      DB_USER: vitametron
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      LOG_LEVEL: INFO
    secrets:
      - db_password
      - redis_password
    volumes:
      - upload_data:/data/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8100/health')"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # ─── Go API (Echo) ───
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: vitametron-api
    restart: unless-stopped
    environment:
      TZ: Asia/Tokyo
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: vitametron
      DB_USER: vitametron
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      ML_SERVICE_URL: http://ml:8000
      PREPROCESSOR_URL: http://preprocessor:8100
      SERVER_PORT: "8080"
    secrets:
      - db_password
      - redis_password
      - fitbit_client_id
      - fitbit_client_secret
      - fitbit_redirect_url
      - encryption_key
    volumes:
      - upload_data:/data/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # ─── SvelteKit Frontend ───
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vitametron-frontend
    restart: unless-stopped
    environment:
      TZ: Asia/Tokyo
      PROTOCOL_HEADER: X-Forwarded-Proto
      HOST_HEADER: X-Forwarded-Host
      ADDRESS_HEADER: X-Forwarded-For
      XFF_DEPTH: "2"
      PORT: "3000"
      ORIGIN: ${ORIGIN:-https://vitametron.your-domain.com}
      INTERNAL_API_URL: http://api:8080
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://0.0.0.0:3000/"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 3

  # ─── Nginx Reverse Proxy ───
  nginx:
    image: nginx:1.27-alpine
    container_name: vitametron-nginx
    restart: unless-stopped
    ports:
      - "127.0.0.1:8880:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1/nginx-health"]
      interval: 5s
      timeout: 3s
      retries: 5

secrets:
  db_password:
    file: ./secrets/db_password
  redis_password:
    file: ./secrets/redis_password
  fitbit_client_id:
    file: ./secrets/fitbit_client_id
  fitbit_client_secret:
    file: ./secrets/fitbit_client_secret
  fitbit_redirect_url:
    file: ./secrets/fitbit_redirect_url
  encryption_key:
    file: ./secrets/encryption_key

volumes:
  pgdata:
  redisdata:
  ml_models:
  upload_data:
  ollama_data:
