worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # ── Rate Limiting (CF-Connecting-IP でクライアント識別) ──
    limit_req_zone $http_cf_connecting_ip zone=api:10m rate=30r/m;

    # ── Docker 内部 DNS (変数経由 proxy_pass の runtime resolution 用) ──
    resolver 127.0.0.11 valid=30s;

    server {
        listen 80;
        server_name _;  # 全ホスト受入 (Cloudflare Tunnel がルーティングを担当)

        # ── Security Headers ──
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # ── Proxy Buffers ──
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # ── Nginx Health Check ──
        location = /nginx-health {
            access_log off;
            return 200 "ok";
            add_header Content-Type text/plain;
        }

        # ── API: Health Connect Import (大容量 + 長時間 + SSE) ──
        location /api/import/health-connect {
            set $api_upstream http://api:8080;

            client_max_body_size 200m;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_request_buffering off;
            proxy_buffering off;

            proxy_pass $api_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── API: HealthKit Import (Apple Watch ZIP ~2GB) ──
        location /api/import/healthkit {
            set $api_upstream http://api:8080;

            client_max_body_size 2500m;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_request_buffering off;

            proxy_pass $api_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── API: ML Training (長時間) ──
        location ~ ^/api/(hrv/train|divergence/train|anomaly/train) {
            set $api_upstream http://api:8080;

            proxy_read_timeout 1800s;
            proxy_send_timeout 1800s;

            proxy_pass $api_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── API → Go Echo (:8080) ──
        location /api/ {
            set $api_upstream http://api:8080;

            limit_req zone=api burst=10 nodelay;

            proxy_pass $api_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── Frontend → SvelteKit (:3000) ──
        # 変数経由で DNS 解決を遅延させる (frontend 未デプロイ時は 502)
        location / {
            set $frontend_upstream http://frontend:3000;

            proxy_pass $frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
